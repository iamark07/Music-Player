<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Player</title>
</head>

<body>
    <audio controls id="myAudio" src="/assets/audio/Akhiyaan Gulaab Audio Shahid Kapoor Kriti Sanon  Mitraz  Teri Baaton Mein Aisa Uljha Jiya.mp3" onloadedmetadata="displayDuration()">
        Your browser does not support the audio element.
      </audio>
      
      <p id="duration"></p>
      
      <script>
      function displayDuration() {
        var audio = document.getElementById("myAudio");
        var durationElement = document.getElementById("duration");
        durationElement.textContent = "Duration: " + audio.duration + " seconds";
      }
      </script>
</body>
